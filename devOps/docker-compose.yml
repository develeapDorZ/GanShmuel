version: "3.8"

services:
  ci:
    build:
      context: ./webhook/
      dockerfile: Dockerfile
    image: webhook
    container_name: webhook
    restart: unless-stopped
    tty: true
    working_dir: /app
    ports:
      - "8080:8086"
    volumes:
      - ../:/app/data/
      - /var/run.docker.sock:/var/run/docker.sock
