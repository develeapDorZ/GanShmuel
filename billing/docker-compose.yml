version: '3.9'

services:

  billingDB:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    restart: always
    volumes:
      - ./db:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: catty
    
  api:
    image: python:alpine3.14
    volumes:
      - ./:/billing
    ports:
      - "5000:5000"
    tty: true


  


    


